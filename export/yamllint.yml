extends: default

rules:
  line-length: disable
  #  max: 120
  #  level: warning

  # Allows to write: [ key1, key2 ]
  brackets: disable

  # missing document start "---"
  document-start: disable

  # https://github.com/adrienverge/yamllint/issues/430
  # truthy value should be one of [false, true]
  truthy: disable

  # https://github.com/redhat-developer/vscode-yaml/issues/433
  # too few spaces before comment
  comments: disable
